<!doctype html>
<html>
  <head>
  <script src='http://code.jquery.com/jquery.js'></script>
  <style>
  body {
    margin: 0;
    padding-top: 100px;
    text-align: center;
    font-family: Helvetica, Arial, sans-serif;
    overflow: hidden;
  }
  .range {
    width: 280px;
    margin-bottom: 20px;
  }
  iframe { display: none; }
  
  </style>
  <meta name="viewport" content="width=320,initial-scale=1.0,user-scalable=no">
  </head>
  <body>
    R <input type='range' min='0' max='127' class='range red'><br>
    G <input type='range' min='0' max='127' class='range green'><br>
    B <input type='range' min='0' max='127' class='range blue'><br>
    <button class='light-it'>Light Me!</button>
    <script>
      $('.light-it').click(function(){
        r = $('.red').val();
        g = $('.green').val();
        b = $('.blue').val();
        $.get('/' + r + 'R' + g + 'G' + b + 'B');
      });
  </script>
  </body>
</html>
